<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 800px)"
    />
    <title>Promedio / Mediana / Moda</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text-3xl font-bold underline">Calculadora de promedios</h1>
    </header>
    <main class="container">
      <div class="form">
        <h3>Promedio</h3>
        <div class="form-container">
          <form action="" class="main-form">
            <label for="meanInput"
              >Ingresa los números separados por comas.</label
            >
            <input type="text" id="meanInput" class="form-input" />
            <div class="result-container">
              <p class="result-title">Resultado:</p>
              <p class="result" id="meanResult"></p>
            </div>
          </form>
          <button class="form-button" type="button" onclick="mean()">
            Calcular
          </button>
        </div>
      </div>
      <div class="form">
        <h3>Mediana</h3>
        <div class="form-container">
          <form action="" class="main-form">
            <label for="medianInput"
              >Ingresa los números separados por comas.</label
            >
            <input type="text" id="medianInput" class="form-input" />
            <div class="result-container">
              <p class="result-title">Resultado:</p>
              <p class="result" id="medianResult"></p>
            </div>
          </form>
          <button class="form-button" type="button" onclick="meadian()">
            Calcular
          </button>
        </div>
      </div>
      <div class="form">
        <h3>Moda</h3>
        <div class="form-container">
          <form action="" class="main-form">
            <label for="modeInput"
              >Ingresa los números separados por comas.</label
            >
            <input type="text" id="modeInput" class="form-input" />
            <div class="result-container">
              <p class="result-title">Resultado:</p>
              <p class="result" id="modeResult"></p>
            </div>
          </form>
          <button class="form-button" type="button" onclick="mode()">
            Calcular
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
